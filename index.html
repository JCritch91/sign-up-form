<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/bizmeud" type="text/css"/>
    <script src="./java.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="left-container">
        <img class="panda" src="https://images.pexels.com/photos/4062907/pexels-photo-4062907.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Panda">
        <div class="odin-container">
            <img class="odin" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo">
            <p id="odin-text">PANDA ADOPT</p>
        </div>
        <p class="photo-credit">Photo by <a href="https://www.pexels.com/@isolate-create-2434553/">Isolate Create</a> on <a href="https://www.pexels.com/">Pexels</a></p>
    </div> 

    <div class="right-container">
        <div class="top">
            <p class="text">This is not a real online service! If it were, you could </p>
                <p>adopt a panda and receive monthly updates on their wellbeing.</p>
            <p>Sign up <em>now</em> to get started.</p>
            </p>
            <p></p>
            <p id="p2">You <em>know</em> you want to.</p>
        </div>

        <div class="form">
            <p class="caption">Let's Do This!</p>
            <form action="#" method="post">

                <div class="input">
                    <label for="first-name">FIRST NAME:</label>
                    <input type="text" id="first-name" required placeholder="Joe">
                </div>
                <div class="input">
                    <label for="last-name">LAST NAME:</label>
                    <input type="text" id="last-name" required placeholder="Bloggs">
                </div>
                <div class="input">
                    <label for="email">EMAIL:</label>
                    <input type="email" id="email" required placeholder="joebloggs@email.com">
                </div>
                <div class="input">
                    <label for="phone">PHONE:</label>
                    <input type="number" id="phone" minlength="11" maxlength="11" placeholder="07123456789" required>
                </div>
                <div class="input">
                    <label for="password">PASSWORD:</label>
                    <input type="password" id="password" minlength="6" required>
                </div>
                <div class="input">
                    <label for="confirm-password">CONFIRM PASSWORD:</label>
                    <input type="password" id="confirm-password" minlength="6" required>
                </div>
        </div>
        <div class="bottom">
                <button id="create">Create Account</button>
            </form>
                <p class="bottom-text">Already have an account? <a href="#">Log in</a></p>
            </div>
    </div>
</body>
</html>
